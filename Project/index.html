<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/13.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game of War</title>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./js/main.js"></script>
  <canvas style="position: relative" id="game-of-war"></canvas>
  <div class="progress-bar-container">
    <label for="progress-bar">Loading...</label>
    <progress id="progress-bar" value="0" max="100"></progress>
  </div>
  <div style="position: absolute; top: 4vh; right: 3vw;">
    <p>Cards Remaining:</p>
    <!-- this is the list which keeps track of and displays how many cards are left -->
    <ul style="list-style-type: none; display: inline; padding-left: 0;" id="myList"></ul>
  </div>
  <audio id="music" loop>
    <source src="./assets/audio/FunkSample.mp3">
  </audio>
</body>
